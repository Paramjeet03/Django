<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ram.txt" method="post">
        <label for="username">Username:</label>
        <input type="text" id = "username" placeholder="rohit etc." minlength="10" maxlength="20" required><br>
       
        <label for="password" method="post" >Password</label>
        <input type="password" id="password" required><br>
       
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="xyz@gamil.com" required><br>

        <label for="phone">PHONE</label>
        <input type="tel" id="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="bday">D.O.B</label>
        <input type="date" id="bday" required><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="5" max="20"><br>

        <label for="title">Title :</label>

        <label for="mr">MR.</label>
        <input type="radio" id="mr" value="MR." name='title'>

        <label for="MRS.">MRS.</label>
        <input type="radio" id="MRS" value="MRS" name="title">

        <label for="PHD.">PHD.</label>
        <input type="radio" id="PHD." value="PHD." name="title"><br>

        <label for="payment">Payment</label>
        <select name="payment" id="Payment">
            <option value="visa">Visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">Mastercard</option>
            </select><br>
        
        <label for="understand">Chexkbox:</label>
        <input type="checkbox" id="understand"> <br>

        <label for="comment">Comment :</label>
        <textarea name="Comment" id="comment" cols="30" rows="10"></textarea> <br>

        <label for="choose">Choose me :</label>
        <input type="file" id="file"><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
